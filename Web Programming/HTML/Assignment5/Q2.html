<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
    <h1>FirstBit Solutions</h1>
    <img src="https://i.postimg.cc/9FLzZYBS/logo.jpg" alt="FBS Logo"  height="100"  width="100">
    <br>
    <a href="https://firstbitsolutions.com/"target="_blank">FirstBitSolution.com</a><br>
    <i>Your Future Begins Here!</i>
    <hr>
    <h2><u>Student Registration Form</u></h2><br>
    <label for="Fullname"><b>Full Name:</b></label><br>
    <input type="text" name="Fullname" placeholder="Enter your full name" maxlength="50" required><br><br>

    <label for="email"><b>Email ID:</b></label><br>
    <input type="email" name="EmailId" placeholder="exmple@email.com" required><br><br>

    <label for="number"><b>Phone Number</b></label><br>
    <input type="number" name="Phone Number" placeholder="e.g 9876543210" required><br><br>

    <label for="Birth Data"><b>Birth Data</b></label><br>
    <input type="Date" name="Birth Date" ><br><br>

    <label><b>Select Gender:</b></label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>
    
    <label><b>Courses Interested In:</b></label><br>
        <input type="checkbox" id="java Full Stack" name="Courses Interested In" value="Java Full Stack">
        <label for="java Full Stack">Java Full Stack</label><br>
        <input type="checkbox" id="Python Full Stack" name="Courses Interested In" value="Python Full Stack">
        <label for="Python Full Stack">Python Full Stack</label><br>
        <input type="checkbox" id="React JS" name="Courses Interested In" value="React JS">
        <label for="React JS">React JS</label><br>
        <input type="checkbox" id="Data Science" name="Courses Interested In" value="Data Science">
        <label for="Data Science">Data Science</label><br><br>

    <label><b>Preferred Batch Time:</b></label><br>
    <select id="batch" name="batch" required>
            <option value="" selected>--Select--</option>
            <option value="morning">Morning (8AM - 10AM)</option>
            <option value="afternoon">Afternoon (12PM - 2PM)</option>
            <option value="evening">Evening (4PM - 6PM)</option>
        </select><br><br>
    
    <label><b>Write About Yourself:</b></label><br>
    <textarea>Tell us about yourself....</textarea><br>
    
    <label><b>Rate Your Current Skill Level(1-10)</b></label><br>
    <input type="number" id="skill" name="skill" min="1" max="10" required><br><br>

    <input type="button" value="Submit Form">
    <input type="button" value="Register Form"><br>
    <hr>

    <b>Address:</b>Aditya Centeegra,Office No.7, 3rd Floor,Near IDBI Bank,<br>Dnyaneshwar paduka Chowk, Pune, Maharashtra 411005

    </form>
</body>
</html>
