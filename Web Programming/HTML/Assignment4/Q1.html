<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h2>Unordered List</h2>
    <ul type="disc">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <ul type="circle">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <ul type="square">
        <li>Dog</li>
        <li>Cat</li>
        <li>Rabbit</li>
    </ul>

    <hr>

    <h2>Ordered List</h2>

    <ol type="1" start="1">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <ol type="A" start="3">
        <li>Physics</li>
        <li>Chemistry</li>
        <li>Biology</li>
    </ol>

    <ol type="i" start="5">
        <li>Pen</li>
        <li>Pencil</li>
        <li>Eraser</li>
    </ol>
    
</body>
</html>
